<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아르키메데스의 부력 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .object {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 20px;
        }
        .water {
            display: inline-block;
            width: 200px;
            height: 300px;
            background-color: #2980b9;
            position: relative;
            margin-top: 50px;
        }
        .object.submerged {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아르키메데스의 부력 실험</h1>
        <p>물체를 물에 넣어 부력을 체험해보세요!</p>
        <div class="water" id="water">
            <div class="object" id="object"></div>
        </div>
        <button onclick="toggleSubmerge()">물에 넣기 / 빼기</button>
    </div>
    <script>
        function toggleSubmerge() {
            var object = document.getElementById("object");
            object.classList.toggle("submerged");
        }
    </script>
</body>
</html>
