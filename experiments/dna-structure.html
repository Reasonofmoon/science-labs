<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA 구조 해독 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header, .footer {
            text-align: center;
            margin: 20px 0;
        }
        .experiment-details {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .experiment-details h2 {
            margin-top: 0;
        }
        .experiment-details p, .experiment-details ol {
            font-size: 1.1em;
        }
        .experiment-details .result {
            margin-top: 20px;
        }
        .experiment-details button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        #dna-model {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nucleotide {
            width: 30px;
            height: 30px;
            background-color: #ffab00;
            margin: 5px;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.5s;
        }
        .adenine { background-color: #ffab00; }
        .thymine { background-color: #007BFF; }
        .cytosine { background-color: #00C853; }
        .guanine { background-color: #D50000; }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>DNA 구조 해독 실험</h1>
    </header>
    <main class="main-content">
        <section class="experiment-details">
            <h2>생명의 청사진 해독</h2>
            <p>왓슨, 크릭, 그리고 프랭클린의 발자취를 따라 DNA 구조를 발견해 보세요.</p>
            <h3>실험 절차:</h3>
            <ol>
                <li>DNA 분자의 X선 결정학 이미지를 검사합니다.</li>
                <li>제공된 재료를 사용하여 가능한 DNA 구조의 물리적 모델을 만듭니다.</li>
                <li>다른 구조들이 DNA의 유전 정보 저장 및 복제 능력을 어떻게 설명하는지 분석합니다.</li>
                <li>당신의 모델을 실제 DNA의 이중 나선 구조와 비교합니다.</li>
            </ol>
            <p>20세기의 가장 중요한 과학적 발견 중 하나를 체험하세요!</p>
            <div class="input-group">
                <label for="sequence">DNA 서열 (예: ATCG):</label>
                <input type="text" id="sequence" placeholder="DNA 서열을 입력하세요">
            </div>
            <button onclick="buildDnaModel()">모델 만들기</button>
            <div id="dna-model"></div>
            <div class="result" id="result"></div>
        </section>
    </main>
    <footer class="footer">
        <a href="../index.html">실험 목록으로 돌아가기</a>
    </footer>

    <script>
        function buildDnaModel() {
            const sequence = document.getElementById('sequence').value.toUpperCase();
            const modelContainer = document.getElementById('dna-model');
            const resultDiv = document.getElementById('result');
            modelContainer.innerHTML = '';

            if (!/^[ATCG]+$/.test(sequence)) {
                resultDiv.innerHTML = '<p>올바른 DNA 서열을 입력하세요. (A, T, C, G 만 포함)</p>';
                return;
            }

            const nucleotideColors = {
                A: 'adenine',
                T: 'thymine',
                C: 'cytosine',
                G: 'guanine'
            };

            for (let i = 0; i < sequence.length; i++) {
                const nucleotide = document.createElement('div');
                nucleotide.className = `nucleotide ${nucleotideColors[sequence[i]]}`;
                modelContainer.appendChild(nucleotide);
                setTimeout(() => {
                    nucleotide.style.transform = `translateY(${i * -35}px)`;
                }, i * 100);
            }

            resultDiv.innerHTML = '<p>입력한 서열에 따라 DNA 모델이 생성되었습니다!</p>';
        }
    </script>
</body>
</html>
