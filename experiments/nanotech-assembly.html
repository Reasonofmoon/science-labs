<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나노기술 조립 시뮬레이션 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header, .footer {
            text-align: center;
            margin: 20px 0;
        }
        .experiment-details {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .experiment-details h2 {
            margin-top: 0;
        }
        .experiment-details p, .experiment-details ol {
            font-size: 1.1em;
        }
        .experiment-details .result {
            margin-top: 20px;
        }
        .experiment-details button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .elements {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .element {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        #simulation {
            margin: 20px 0;
            width: 100%;
            height: 300px;
            position: relative;
            background: #e0f7fa;
            border: 2px solid #007BFF;
            border-radius: 8px;
            overflow: hidden;
        }
        #atom {
            width: 20px;
            height: 20px;
            background: #ffab00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 1s linear;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>나노기술 조립 시뮬레이션 실험</h1>
    </header>
    <main class="main-content">
        <section class="experiment-details">
            <h2>원자 조작을 통해 미세 기계 만들기</h2>
            <p>가상 시뮬레이션을 통해 최첨단 나노기술 분야를 탐구해보세요.</p>
            <h3>실험 절차:</h3>
            <ol>
                <li>원자를 조작하여 원하는 위치로 이동시킵니다.</li>
                <li>원자를 배열하여 기계 구조를 형성합니다.</li>
                <li>형성된 구조를 관찰하고 분석합니다.</li>
                <li>구조의 안정성과 기능을 테스트합니다.</li>
            </ol>
            <p>현대 과학의 경이로움을 체험해보세요!</p>
            <div class="elements">
                <div class="element" draggable="true" data-symbol="C">C</div>
                <div class="element" draggable="true" data-symbol="O">O</div>
                <div class="element" draggable="true" data-symbol="H">H</div>
                <div class="element" draggable="true" data-symbol="N">N</div>
                <!-- Add more elements as needed -->
            </div>
            <div id="simulation">
                <div id="atom"></div>
            </div>
            <div class="result" id="result"></div>
        </section>
    </main>
    <footer class="footer">
        <a href="../index.html">실험 목록으로 돌아가기</a>
    </footer>

    <script>
        const elements = document.querySelectorAll('.element');
        const atom = document.getElementById('atom');
        let currentSymbol = '';

        elements.forEach(element => {
            element.addEventListener('dragstart', dragStart);
        });

        document.getElementById('simulation').addEventListener('dragover', dragOver);
        document.getElementById('simulation').addEventListener('drop', drop);

        function dragStart(e) {
            currentSymbol = e.target.dataset.symbol;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            const x = e.clientX - e.target.getBoundingClientRect().left;
            const y = e.clientY - e.target.getBoundingClientRect().top;
            atom.style.transform = `translate(${x - 10}px, ${y - 10}px)`;
            document.getElementById('result').innerHTML = `<p>현재 원소: ${currentSymbol}</p><p>위치: (${x}, ${y})</p>`;
        }
    </script>
</body>
</html>
