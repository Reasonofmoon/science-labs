<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패러데이의 전자기 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .coil {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>패러데이의 전자기 실험</h1>
        <p>전자기 유도를 체험해보세요!</p>
        <div class="coil" id="coil"></div>
        <button onclick="induceCurrent()">전자기 유도</button>
    </div>
    <script>
        function induceCurrent() {
            var coil = document.getElementById("coil");
            coil.style.backgroundColor = "#2ecc71";
        }
    </script>
</body>
</html>
