<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아인슈타인의 상대성 이론 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .object {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>아인슈타인의 상대성 이론 실험</h1>
        <p>상대성 이론의 개념을 체험해보세요!</p>
        <div class="object" id="object"></div>
        <button onclick="moveObject()">물체 이동</button>
    </div>
    <script>
        function moveObject() {
            var object = document.getElementById("object");
            object.style.transition = "left 2s ease";
            object.style.position = "relative";
            object.style.left = "200px";
        }
    </script>
</body>
</html>
