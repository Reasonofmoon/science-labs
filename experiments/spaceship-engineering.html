<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주선 엔지니어링 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .spaceship {
            width: 50px;
            height: 100px;
            background-color: #e74c3c;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>우주선 엔지니어링 실험</h1>
        <p>우주선을 설계하고 발사해보세요!</p>
        <div class="spaceship" id="spaceship"></div>
        <button onclick="launchSpaceship()">발사</button>
    </div>
    <script>
        function launchSpaceship() {
            var spaceship = document.getElementById("spaceship");
            spaceship.style.transition = "top 2s ease";
            spaceship.style.position = "relative";
            spaceship.style.top = "-300px";
        }
    </script>
</body>
</html>
