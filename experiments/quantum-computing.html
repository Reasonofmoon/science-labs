<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양자 컴퓨팅 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .qubit {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>양자 컴퓨팅 실험</h1>
        <p>양자 비트의 상태를 변경해보세요!</p>
        <div class="qubit" id="qubit"></div>
        <button onclick="toggleQubit()">상태 변경</button>
    </div>
    <script>
        function toggleQubit() {
            var qubit = document.getElementById("qubit");
            if (qubit.style.backgroundColor === "rgb(52, 152, 219)") {
                qubit.style.backgroundColor = "#e74c3c";
            } else {
                qubit.style.backgroundColor = "#3498db";
            }
        }
    </script>
</body>
</html>
