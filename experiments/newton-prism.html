<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴턴의 프리즘 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .prism {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            transform: rotate(45deg);
            margin: 20px;
        }
        .light {
            width: 200px;
            height: 2px;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: calc(50% - 100px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>뉴턴의 프리즘 실험</h1>
        <p>프리즘을 통해 빛을 분산시켜보세요!</p>
        <div class="light"></div>
        <div class="prism"></div>
    </div>
</body>
</html>
