<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갈릴레오의 운동 실험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .ball {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: relative;
            top: 0;
        }
        .ground {
            width: 100%;
            height: 50px;
            background-color: #2ecc71;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>갈릴레오의 운동 실험</h1>
        <p>버튼을 눌러 공이 떨어지는 속도를 관찰해보세요!</p>
        <div class="ball" id="ball"></div>
        <div class="ground"></div>
        <button onclick="dropBall()">공 떨어뜨리기</button>
    </div>
    <script>
        function dropBall() {
            var ball = document.getElementById("ball");
            ball.style.transition = "top 2s ease";
            ball.style.top = "500px";
        }
    </script>
</body>
</html>
